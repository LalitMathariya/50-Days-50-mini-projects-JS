<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <h1>DAY 01 Expanding Card</h1>
    <div class="container">
      <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg');">
        <h3>Sunset</h3>
      </div>

      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2017/07/07/12/34/lime-2481358_960_720.jpg');">
        <h3>Lime</h3>
      </div>

      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2018/01/17/10/22/key-3087900_960_720.jpg');">
        <h3>Key</h3>
      </div>

      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/24/14/00/christmas-tree-1856343_960_720.jpg');">
        <h3>Christmas Tree</h3>
      </div>

      <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/20/17/42/gulls-2662550_960_720.jpg');">
        <h3>Seagulls</h3>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
